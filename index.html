<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Create Your Grid</h2>
    <label for="#add-row">Add Row</label> <button type="button" id="add-row">+</button>
    <label for="#remove-row">Remove Row</label> <button type="button" id="remove-row">-</button>
    <label for="#add-column">Add Column</label> <button type="button" id="add-column">+</button>
    <label for="#remove-column">Remove Column</label> <button type="button" id="remove-column">-</button>

    <h2>Choose Grid Size</h2>
    <form id="size-picker">
        Grid Height:
        <input type="number" id="input-height" name="height" min="1" max="150" value="10">
        <span class="validity"></span>
        Grid Width:
        <input type="number" id="input-width" name="width" min="1" max="150" value="10">
        <span class="validity"></span>
        <button type="button" id="submit-grid">Create Grid</button>
        <button type="button" id="reset">Reset</button>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="color-picker">

    <h2>Design Canvas</h2>
    <table id="pixel-canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
